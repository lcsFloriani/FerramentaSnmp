<div class="col-sm-12" style="display: block;">
  <div class="row">
    <div class="col-sm-6">
      <canvas baseChart 
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [colors]="chartColors"
      [legend]="chartLegend"
      [chartType]="chartType"
      [plugins]="chartPlugins">
    </canvas>
    </div>
    <div class="col-sm-6">
      {{ interface | json }}
    </div>
  </div>
    
  </div>
